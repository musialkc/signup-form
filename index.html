<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h3>Signup Form</h3> 
    
    <form>
        <h4>Please provide an email address, password and Github Username for your account.</h4>
    
        <input type="email" id="email" name="email" placeholder="email address">
        <input type="password" id="password" name="password" placeholder="password">
        <input type="text" id="username" name="username" placeholder="Username">

        <h4>Please select the Enterprise, Pro or Free option.</h4>

        <input type="radio" id="Enterprise" name="membershiptype" value="Enterprise">
        <label for="Enterprise">Enterprise</label>
        <input type="radio" id="Pro" name="membershiptype" value="Pro">
        <label for="Pro">Pro</label>
        <input type="radio" id="Free" name="membershiptype" value="Free">
        <label for="Free">Free</label>

        <h4>Please check the "Remember Me" box to save time in the future.</h4>

        <input type="checkbox" id="RememberMe" name="RememberMe">
        <label for= "RememberMe">Remember Me</label>
        <br>
        <br>
        <h4>Please click the Submit button when you're complete:</h4>

        <button type="submit" name="button">Submit</button>

    </form>
</body>
</html>
